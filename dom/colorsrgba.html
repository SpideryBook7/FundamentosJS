<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            width: 100vw;
            height: 100vw;
            display: grid;
            place-items: center;

        }
        button{
            color: rgb(74, 74, 74);
            background-color: rgb(175, 242, 229);
            border-radius: 10px;
            padding: 6px;
            border: 3px solid rgb(70, 199, 156);
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Set Color</h1>
        <input type="range" id="red" min="0" max="100">
        <br>
        <input type="range" id="green">
        <br>
        <input type="range" id="blue">
        <br>
        <input type="range" id="trans">

        <button id="btnColor">Set Color</button>
    </div>
    <script src="./colorsrgba.js"></script>
</body>
</html>
